    function openbox(){
        var posttype = "0";
        var url = "http://127.0.0.1:5000/daily%3Fphonenum%3D" + "{{user.phonenum}}";
        $.ajax({
            type: "POST",
            url: url,
            data: {
                posttype: posttype
            },
            success: function(data){
                alert(data.msg);
                window.location = url;
    		},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
			    window.location = url;
            }
        });
    }
    function earnmoney(){
        var posttype = "1";
        var url = "http://127.0.0.1:5000/daily%3Fphonenum%3D" + "{{user.phonenum}}";
        $.ajax({
            type: "POST",
            url: url,
            data: {
                posttype: posttype
            },
            success: function(data){
    			alert(data.msg);
                window.location = url;
    		},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);

                alert(textStatus);
			    window.location = url;
            }
        });
